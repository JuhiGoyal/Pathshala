<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>this is a home page Document</title>
</head>
<body>

<section class="banner">

    <div class = "">
        <h3 class="text-info" >List Of Available Courses</h3>
    </div>

    <div class=" d-flex justify-content-center align-items-center">

        <table border = "1">
            <!-- Table Header -->
            <tr>
                <th>Id</th>
                <th>Course Name</th>
                <th>Description</th>
                <th>Day(s)</th>
                <th>Trainer</th>
                <th>Enrollment</th>
            </tr>
            <!-- Table Data Section -->

            <th:block th:each="course : ${courseList}">
                <tr>
                    <td th:text="${course.id}" />
                    <!--<td th:text="${course.courseName}" />-->
                    <td>
                        <a th:href="@{/coursedetail}" th:text="${course.courseName}"></a>
                    </td>
                    <td th:text="${course.courseDescription}" />
                    <td th:text="${course.duration}" />
                    <td th:text="${course.trainer}" />
                    <td> <a class="nav-link" th:href="@{/coursedetail}">Enroll</a> </td>

                </tr>
                </tr>
            </th:block>
        </table>
    </div>
</section>
</body>
</html>
