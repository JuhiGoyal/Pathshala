<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8"/>
    <title>this is a home page</title>
</head>
<body>
    <section class="banner">
        <div id="contactus">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form class="form" action="#" th:action="@{/submit-contactus}" method="post" th:object="${contactUs}">
                                <h3 class="text-center text-info">Contact us</h3>
                                <!--name field -->
                                <label for="name_field">Your Name</label>
                                <input
                                        name="name"
                                        type="text"
                                        class="form-control"
                                        id="name_field"
                                        aria-describedby="emailHelp"
                                        placeholder="Enter here"
                                        required
                                        th:field="*{name}"
                                />

                                <!--email field -->
                                <label for="email_field">Your Email</label>
                                <input
                                        name="email"
                                        type="email"
                                        class="form-control"
                                        id="email_field"
                                        aria-describedby="emailHelp"
                                        placeholder="Enter here"
                                        th:field="*{email}"

                                        required
                                />
                                <!-- </div>-->

                                <!--password field -->
                                <!--<div class="form-group">-->
                                <label for="message_field">Your message </label>
                                <textarea
                                        name="message"
                                        class="form-control"
                                        id="message_field"
                                        placeholder="Enter here"
                                        required
                                        th:field="*{message}"

                                />
                                <br>
                                <div class="container text-center">
                                    <button type="submit" class="btn bg-info  text-white">
                                        submit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </section>
</body>
</html>
