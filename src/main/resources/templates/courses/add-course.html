<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Add New Course</h2>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/submit-add-course}" method="post" th:object="${course}">

        <div class="mb-3">
            <label for="courseName" class="form-label">Course Name</label>
            <input type="text" id="courseName" th:field="*{courseName}" class="form-control"
                   placeholder="Enter course name" required minlength="3" maxlength="50"/>
        </div>

        <div class="mb-3">
            <label for="courseDescription" class="form-label">Course Description</label>
            <textarea id="courseDescription" th:field="*{courseDescription}" class="form-control"
                      placeholder="Enter course description" required minlength="50" maxlength="500" rows="4"></textarea>
        </div>

        <div class="mb-3">
            <label for="duration" class="form-label">Duration (hours)</label>
            <input type="number" id="duration" th:field="*{duration}" class="form-control"
                   placeholder="Enter duration" min="1" required/>
        </div>

        <div class="mb-3">
            <label for="trainer" class="form-label">Trainer</label>
            <input type="text" id="trainer" th:field="*{trainer}" class="form-control"
                   placeholder="Enter trainer name" required minlength="3" maxlength="50"/>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price ($)</label>
            <input type="number" id="price" th:field="*{price}" class="form-control"
                   placeholder="Enter price" min="0" required step="0.01"/>
        </div>

        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{rating}" />

        <button type="submit" class="btn btn-primary">Add Course</button>
    </form>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
