<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="${course.courseName}">Course Details</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/fontawesome.min.css">
</head>
<body>
<div class="container mt-5">
	<!-- Course Header -->
	<div class="row mb-4">
		<div class="col-md-4">
			<img th:src="@{'/image/teachers/author' + ${course.imageId} + '.jpg'}"
				 class="img-fluid rounded" alt="Trainer Image"/>
		</div>
		<div class="col-md-8">
			<h2 th:text="${course.courseName}">Course Name</h2>
			<p th:text="${course.courseDescription}">Course Description</p>

			<!-- Rating Stars -->
			<div>
				<i th:each="i : ${#numbers.sequence(1,5)}"
				   th:classappend="${i <= course.rating} ? 'fa fa-star text-warning' : 'fa fa-star-o text-muted'"></i>
			</div>

			<p><strong>Duration:</strong> <span th:text="${course.duration} + ' hours'">Duration</span></p>
			<p><strong>Trainer:</strong> <span th:text="${course.trainer}">Trainer Name</span></p>
			<p><strong>Price:</strong> $<span th:text="${course.price}">0.00</span></p>
		</div>
	</div>

	<!-- Study Materials -->
	<div class="mb-4">
		<h4>Study Materials</h4>
		<ul>
			<li><a th:href="@{'/pdf/study-material/spring_boot_tutorial.pdf'}" target="_blank">Spring Boot Tutorial PDF</a></li>
			<li><a th:href="@{'/pdf/study-material/additional_resources.pdf'}" target="_blank">Additional Resources</a></li>
		</ul>
	</div>

	<!-- YouTube Video -->
	<div class="mb-4">
		<h4>Course Video</h4>
		<div class="ratio ratio-16x9">
			<iframe th:src="@{'https://www.youtube.com/embed/35EQXmHKZYs'}"
					title="Course Video" frameborder="0" allowfullscreen></iframe>
		</div>
	</div>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
