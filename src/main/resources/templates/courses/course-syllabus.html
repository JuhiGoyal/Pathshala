<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Syllabus - ' + ${course.courseName}">Syllabus</title>
    <!-- Site CSS -->
    <link rel="stylesheet" href="/css/course/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/course/color1.css">
</head>
<body>
<!-- Header inclusion if you have a common header -->
<div th:replace="common/header :: header"></div>

<section class="banner courses archive section mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow p-4">
                    <h3 class="text-center text-info mb-4">Course Syllabus</h3>
                    <!-- Course Details -->
                    <div class="mb-3">
                        <strong>Course Name:</strong>
                        <span th:text="${course.courseName}"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Description:</strong>
                        <span th:text="${course.courseDescription}"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Duration:</strong>
                        <span th:text="${course.duration}"></span> hours
                    </div>
                    <div class="mb-3">
                        <strong>Trainer:</strong>
                        <span th:text="${course.trainer}"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Price:</strong>
                        <span th:text="${course.price == 0 ? 'FREE' : 'â‚¹' + course.price}"></span>
                    </div>
                    <!-- Optional: Syllabus Topics if you have a list -->
                    <div class="mt-4">
                        <h5>Syllabus Topics</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:each="topic : ${course.syllabusList}" th:text="${topic}">Topic Name</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer inclusion if you have a common footer -->
<div th:replace="common/footer :: footer"></div>

<!-- JS -->
<script src="/js/jquery-3.6.3.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
