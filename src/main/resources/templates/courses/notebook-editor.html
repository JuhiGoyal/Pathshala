<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Notebook Editor</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/notebook-editor.js}"></script>
    <style>
        .editor {
            width: 100%;
            min-height: 400px;
            border: 1px solid #ddd;
            padding: 12px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
    </style>
    <script>
        function submitEditor() {
            document.getElementById('answerText').value = document.getElementById('editor').innerText;
            document.getElementById('submissionForm').submit();
        }
    </script>
</head>
<body>
<div class="container">
    <h2>Question</h2>
    <div>
        <p th:text="${question.questionText}">Question text here</p>
    </div>

    <h3>Your Answer</h3>
    <form method="post" th:action="@{/question/submit}" id="submissionForm">
        <input type="hidden" name="questionId" th:value="${question.id}"/>
        <input type="hidden" name="courseId" th:value="${courseId}"/>
        <div id="editor" class="editor" contenteditable="true" onpaste="return false;"></div>
        <textarea id="answerText" name="answerText" style="display:none;"></textarea>

        <div style="margin-top:12px;">
            <button type="button" onclick="submitEditor()" class="btn btn-primary">Submit Answer</button>
        </div>
    </form>
</div>
</body>
</html>
